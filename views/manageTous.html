<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Manage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../views/css/manageTous.css">
</head>
<body>
<div class="container">
  <h2 class="text-center mb-5">Admin Panel</h2>
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4>Manage Packages</h4>
      <button class="btn btn-custom" data-toggle="modal" data-target="#addPackageModal">Add Package</button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Destination</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="packageList"></tbody>
      </table>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h4>Generate Reports</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="reportType">Select Report Type</label>
        <select id="reportType" class="form-control">
          <option value="bookings">Bookings Report</option>
          <option value="payments">Payments Report</option>
          <option value="users">Users Report</option>
        </select>
      </div>
      <button class="btn btn-custom" onclick="generateReport()">Generate</button>
      <div id="reportResult" class="mt-4"></div>
    </div>
  </div>
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4>Manage Users</h4>
      <button class="btn btn-custom" data-toggle="modal" data-target="#addUserModal">Add User</button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="addPackageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Package</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="packageForm">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="packageTitle" required />
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" class="form-control" id="packageDestination" required />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="packagePrice" required />
          </div>
          <button type="submit" class="btn btn-custom">Save Package</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="userName" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="userEmail" required />
          </div>
          <button type="submit" class="btn btn-custom">Save User</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../views/js/manageTous.js"></script>
</body>
</html>
