<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Light Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <link rel="stylesheet" href="./css/admin.css" />

</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-link" onclick="manageUsers()"><i data-lucide="users"></i> <span>Manage Users</span></div>
    <div class="nav-link"><i data-lucide="file-text"></i> <span>Add Package</span></div>
    <div class="nav-link" onclick="generatePDF()"><i data-lucide="download"></i> <span>Generate Report</span></div>
  </div>

  <div class="main">
    <div class="header">
      <h1 style="color:#1d4ed8">Welcome, Admin</h1>
      <div class="search-box">
        <input type="text" placeholder="Search users...">
      </div>
    </div>

    <!-- Users Card -->
    <div class="card">
      <h2>ðŸ‘¤ Users</h2>
      <h3 style="margin-top:40px;color:#1d4ed8;">User Overview</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Registered</th>
          </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
      </table>
    </div>

    <!-- Add Package Card -->
    <div class="card">
      <h2>âž• Add Travel Package</h2>
      <form id="add-package-form" onsubmit="return addPackage(event)">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="text" id="flight_price" placeholder="Flight Price (e.g. $1,155)" required />
        <input type="number" id="extracted_flight_price" placeholder="Extracted Flight Price" required />
        <input type="text" id="hotel_price" placeholder="Hotel Price (e.g. $80)" required />
        <input type="number" id="extracted_hotel_price" placeholder="Extracted Hotel Price" required />
        <input type="text" id="thumbnail" placeholder="Thumbnail URL" required />
        <button type="submit">Add Package</button>
      </form>
    </div>

    <!-- PDF Card -->
    <div class="card" onclick="generatePDF()">
      <h2>ðŸ“¥ Generate Report (PDF)</h2>
      <p>Download a summary report in PDF format.</p>
    </div>

    <div class="footer">&copy; 2025 Admin Dashboard. Built with â˜€ and ðŸŽ¯.</div>
  </div>

  <script src="./js/admin.js"></script>
</body>
</html>
