<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Bus Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Bus Ticket</h2>
    <form id="busBookingForm">
      <div class="mb-3">
        <label for="userName" class="form-label">Name</label>
        <input type="text" class="form-control" id="userName" required>
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail" required>
      </div>
      <div class="mb-3">
        <label for="from" class="form-label">From</label>
        <input type="text" class="form-control" id="from" required>
      </div>
      <div class="mb-3">
        <label for="to" class="form-label">To</label>
        <input type="text" class="form-control" id="to" required>
      </div>
      <div class="mb-3">
        <label for="travelDate" class="form-label">Travel Date</label>
        <input type="date" class="form-control" id="travelDate" required>
      </div>
      <div class="mb-3">
        <label for="operator" class="form-label">Operator</label>
        <input type="text" class="form-control" id="operator" required>
      </div>
      <div class="mb-3">
        <label for="seats" class="form-label">Seats</label>
        <input type="number" class="form-control" id="seats" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>

    <div id="responseMessage" class="mt-3"></div>
  </div>

  <script src="js/bus.js"></script>
</body>
</html>
