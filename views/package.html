<!DOCTYPE html>
<html>
<head><title>Packages</title></head>
<body>
  <h2>All Packages</h2>
  <div id="packages"></div>

  <script>
    fetch('http://localhost:5000/api/packages')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('packages');
        data.forEach(pkg => {
          container.innerHTML += `
            <div style="border:1px solid gray;padding:10px;margin:10px;">
              <h3>${pkg.name}</h3>
              <img src="${pkg.image}" width="200"/>
              <p>${pkg.description}</p>
              <p>Rating: ${pkg.rating} ⭐ (${pkg.reviews} reviews)</p>
              <p>Price: ₹${pkg.price}</p>
              <button onclick='bookPackage("${pkg._id}")'>Book Now</button>
            </div>
          `;
        });
      });

    function bookPackage(id) {
      alert("Booking logic can be implemented for Package ID: " + id);
    }
  </script>
</body>
</html>
