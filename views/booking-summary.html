<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Reset & Base Theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a0826);
      color: #f3f4f6;
      padding: 2rem;
      min-height: 100vh;
    }

    .summary-card {
      max-width: 700px;
      margin: 0 auto;
      background: #1c162c;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(168, 85, 247, 0.2);
      border: 1px solid #9333ea;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #a855f7;
      font-size: 2rem;
    }

    .detail-row {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #2e2150;
      padding-bottom: 0.5rem;
    }

    .label {
      font-weight: 500;
      color: #c084fc;
    }

    .value {
      font-weight: 400;
      color: #f3f4f6;
    }

    .btn-container {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-feedback {
      background: #22c55e;
      color: white;
    }

    .btn-feedback:hover {
      background: #16a34a;
    }

    .btn-home {
      background: #a855f7;
      color: white;
    }

    .btn-home:hover {
      background: #9333ea;
    }

    .text-danger {
      color: #ef4444;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="summary-card">
    <h2>Booking Summary</h2>
    <div id="summaryDetails">
      <!-- Booking details will be injected here by booking-summary.js -->
    </div>
    <div class="btn-container">
      <button id="btnFeedback" class="btn btn-feedback">Leave Feedback</button>
      <button id="btnHome" class="btn btn-home">Go to Home</button>
    </div>
  </div>

  <script src="./js/booking-summary.js"></script>
</body>
</html>
