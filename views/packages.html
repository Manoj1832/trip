<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>India Travel Packages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/packages.css" />

</head>
<body>
  <header>
    <h1>Top Travel Packages in India</h1>
    <p>Enjoy curated experiences across beautiful Indian destinations with all-inclusive services.</p>
  </header>

  <div class="container" id="packageContainer"></div>

  <footer>
    &copy; 2025 Incredible India Tours. All rights reserved.
  </footer>

  <!-- Booking Modal -->
  <div id="bookingModal">
    <div class="modal-content">
      <h3>Enter Booking Details</h3>
      <label>Name: <input type="text" id="name" /></label>
      <label>Email: <input type="email" id="email" /></label>
      <label>Age: <input type="number" id="age" min="1" /></label>
      <label>No. of Persons: <input type="number" id="seats" min="1" value="1" /></label>
      <button class="confirm" onclick="confirmBooking()">Confirm Booking</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
  <script src="./js/package.js"></script>
</body>
</html>
