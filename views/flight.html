<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Search</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/flight.css" />
</head>
<body>

  <h1><i class="bi bi-airplane-engines"></i> Search Flights</h1>

  <div class="search-bar d-flex flex-wrap justify-content-center gap-3 mb-4">
    <input type="text" id="from" class="form-control" placeholder="From (e.g. Delhi)" />
    <input type="text" id="to" class="form-control" placeholder="To (e.g. Mumbai)" />
    <input type="date" id="date" class="form-control" />
    <button onclick="searchFlights()" class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
  </div>

  <div id="flightResults"></div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal-custom" style="display:none;">
    <div class="modal-content-custom">
      <span class="close" onclick="closeModal()">&times;</span>
      <h4 class="mb-4"><i class="bi bi-person-fill"></i> Enter Passenger Details</h4>
      <form id="userDetailsForm">
        <input type="text" id="passengerName" placeholder="Name" required />
        <input type="number" id="passengerAge" placeholder="Age" required />
        <input type="email" id="passengerEmail" placeholder="Email" required />
        <input type="number" id="passengerSeats" placeholder="No. of Seats" required />
        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Proceed to Payment</button>
          <button type="button" onclick="closeModal()" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/flight.js"></script>
</body>
</html>
