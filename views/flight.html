<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Search</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      padding: 30px 15px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .search-bar {
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin: auto;
      max-width: 900px;
    }

    .search-bar input,
    .search-bar button {
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .search-bar button {
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    .flight-card {
      background-color: #fff;
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      transition: transform 0.3s ease;
    }

    .flight-card:hover {
      transform: translateY(-5px);
    }

    .flight-card h3 {
      color: #2c3e50;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .flight-card p {
      margin: 4px 0;
      color: #555;
    }

    .flight-card button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: 600;
    }

    /* Modal Styles */
    .modal-custom {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .modal-content-custom {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px 25px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      animation: fadeInUp 0.5s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .modal-content-custom input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .modal-content-custom .btn {
      width: 48%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 576px) {
      .search-bar {
        padding: 15px;
      }

      .flight-card {
        padding: 20px;
      }

      .modal-content-custom .btn {
        width: 100%;
        margin-top: 10px;
      }

      .search-bar input,
      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1><i class="bi bi-airplane-engines"></i> Search Flights</h1>

  <div class="search-bar d-flex flex-wrap justify-content-center gap-3 mb-4">
    <input type="text" id="from" class="form-control" placeholder="From (e.g. Delhi)" />
    <input type="text" id="to" class="form-control" placeholder="To (e.g. Mumbai)" />
    <input type="date" id="date" class="form-control" />
    <button onclick="searchFlights()" class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
  </div>

  <div id="flightResults"></div>

  <!-- Enhanced Modal -->
  <div id="bookingModal" class="modal-custom">
    <div class="modal-content-custom">
      <span class="close" onclick="closeModal()">&times;</span>
      <h4 class="mb-4"><i class="bi bi-person-fill"></i> Enter Passenger Details</h4>
      <input type="text" id="passengerName" placeholder="Name" required />
      <input type="number" id="passengerAge" placeholder="Age" required />
      <input type="email" id="passengerEmail" placeholder="Email" required />
      <input type="number" id="passengerSeats" placeholder="No. of Seats" required>
      <div class="d-flex justify-content-between">
        <button onclick="confirmBooking()" class="btn btn-success"><i class="bi bi-check-circle"></i> Proceed to Payment</button>
        <button onclick="closeModal()" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancel</button>
      </div>
    </div>
  </div>

  <script src="./js/flight.js"></script>
</body>
</html>
