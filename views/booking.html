<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../views/css/booking.css">
</head>
<body>
    <header>
        <h1>Book Your Dream Destination</h1>
    </header>
    <div class="container">
        <div id="destinationDetails" class="destination-details"></div>
        <!-- Personal Details Section -->
        <div class="form-group">
            <label for="userName">Full Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" class="form-control" placeholder="Enter your email" />
        </div>
        <!-- Travel Details Section -->
        <div class="form-row">
            <div class="form-group">
                <label for="numTravelers">Number of Travelers</label>
                <input type="number" id="numTravelers" class="form-control" value="1" min="1" />
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <input type="date" id="departureDate" class="form-control date-picker" />
            </div>
        </div>
        <div class="form-group">
            <label for="arrivalDate">Arrival Date</label>
            <input type="date" id="arrivalDate" class="form-control date-picker" />
        </div>

        <!-- Price and Confirmation Section -->
        <div class="text-center">
            <div class="price" id="price">Price: â‚¹</div>
            <button id="confirmBooking" class="btn btn-primary">Confirm Booking</button>
            <button onclick="window.location.href='destinations.html'" class="back-button">Back to Destinations</button>

        </div>
    </div>
    <script src ="js/booking.js"></script>
</body>
</html>
