<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Payment Method</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .options {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .option {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    .option img {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }
    .option p {
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Select a Payment Method</h1>

  <div class="options">
    <!-- Card Payment -->
    <a href="payment.html" class="option">
      <img src="assets/card.png" alt="Card Payment" />
      <p>Card Payment</p>
    </a>

    <!-- Google Pay -->
    <a href="qr.html" class="option">
      <img src="assets/gpay.png" alt="Google Pay" />
      <p>Google Pay</p>
    </a>
  </div>

</body>
</html>
